<!DOCTYPE html SYSTEM "about:legacy-compat">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/holo.css">
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/mscorlib.min.js"></script>
    <script type="text/javascript" src="js/biogenicsWebCalc.min.js"></script>
    <link rel="stylesheet" href="css/calc.css">
</head>
<body class="holo holo-light">
<div id="accent" class="holo-accent-blue">
    <div class="holo-content">
        <ul class="holo-list definition">
            <li style="line-height:normal"><h3 style="font-weight: normal">Oliguria is one of the
                criterion for diagnosing and grading acute renal failure.</h3></li>
        </ul>
        <ul class="holo-list">
            <li>
                <table style="border:0px;width:100%">
                    <tr>
                        <td style="vertical-align:top; width:40%;line-height:normal"><span>Urine Volume</span>
                        </td>
                        <td style="width:60%;min-width:170px;padding-left:5px; line-height:normal">
                            <input type="number" class="calc-input with-unit" name="UrineVolume"
                                   id="input_0" data-unitType="volume">
                            <select class="calc-input-unit" id="input_0_unit">
                                <option value="volume|mL">mL</option>
                                <option value="volume|L">L</option>
                                <!--<option value="volume|oz">oz</option>
                                <option value="volume|cups">cups</option>
                                <option value="volume|pints">pints</option>
                                <option value="volume|qt">qt</option>
                                <option value="volume|gal">gal</option>
                                <option value="volume|tsp">tsp</option>
                                <option value="volume|tbsp">tbsp</option>-->
                            </select>
                        </td>
                    </tr>
                </table>
            </li>
            <li>
                <table style="border:0px;width:100%">
                    <tr>
                        <td style="vertical-align:top; width:40%;line-height:normal">
                            <span>Weight</span></td>
                        <td style="width:60%;min-width:170px;padding-left:5px; line-height:normal">
                            <input type="number" class="calc-input with-unit" name="Weight"
                                   id="input_1" data-unitType="weight"><select
                                class="calc-input-unit" id="input_1_unit">
                            <option value="weight|kg">kg</option>
                            <option value="weight|lbs">lbs</option>
                            <option value="weight|g">g</option>
                        </select>
                        </td>
                    </tr>
                </table>
            </li>
            <li>
                <table style="border:0px;width:100%">
                    <tr>
                        <td style="vertical-align:top; width:40%;line-height:normal"><span>Collection Time</span>
                        </td>
                        <td style="width:60%;min-width:170px;padding-left:5px; line-height:normal">
                            <input type="number" class="calc-input with-unit" name="CollectionTime"
                                   id="input_2" data-unitType="mediumLengthTime"><select
                                class="calc-input-unit" id="input_2_unit">
                            <option value="mediumLengthTime|hours">hours</option>
                            <option value="mediumLengthTime|days">days</option>
                            <option value="mediumLengthTime|minutes">minutes</option>
                        </select>
                        </td>
                    </tr>
                </table>
            </li>
        </ul>
        <div class="holo-buttons center">
            <button class="holo-button" id="btnCalc">Calculate</button>
        </div>
        <h2 class="holo-divider">Results</h2>
        <ul class="holo-list" id="lstResults">
            <li>
                <table style="border:0px;width:100%">
                    <tr>
                        <td style="vertical-align:top; width:50%;line-height:normal"><span>Urine Output</span>
                        </td>
                        <td style="width:50%;min-width:100px;padding-left:5px; line-height:normal">
                            <div class="calc-output normal" name="UrineOutput" id="output_0"></div>
                        </td>
                    </tr>
                </table>
            </li>
        </ul>
    </div>
</div>
</body>
<script>

			$(document).ready(function() {
				function recalc(event) {
					var o=new UBM.biogenicsCal.Calculators.UrineOutputCalculator();
var values=[];
					
					$('input.calc-input,select.calc-input').each(function(index, value) {
						var v=($(this).attr('type')=='checkbox') ? ($(this).attr('checked') ? 1 : 0) : $(this).val();
						//var v=$(this).is(':checkbox') ? $(this).attr('checked')=='checked' ? 1 : 0 : $(this).val();
						// Check if it has a unit, grab the unit and do conversion if necessary
						if ($(this).data('unittype'))
						{
							var u=$('#'+$(this).attr('id') + '_unit').val().split('|');
							var um=new UBM.biogenicsCal.CalculatorCore.UnitManager();
							v=um.convertToDefaultUnitValue(u[0], v, u[1]).toString();
						}
						values.push(v);
					});
					
					var outvalues=o.calculate(values);
					
					$('.calc-output').each(function(index, value) {
						var v=outvalues[index];
						if (typeof(v)=='string') {
							if (v.match('^NaN'))
								v='';
						}
						$(this).text(v);
					});
					
				}
			
				$('input.calc-input,select.calc-input,select.calc-input-unit').change(recalc);
				$('#btnCalc').click(recalc);
			});



</script>
</html>
